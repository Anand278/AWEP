    <title>image layout</title>

    <div class="container-fluid">

             style="height : 60px">
            <div class="col-6 text-light d-flex justify-content-start" style="font-size: 1.25rem;">
                My Project
            </div>

            <div class="col-3 text-light d-flex justify-content-end">

            </div>
        </div>
    
        <div class="row justify-content-center mt-1" >

            <div class="col-12 col-md-6 rounded d-flex justify-content-center align-items-center"
                style="height: 300px;">

                src="https://picsum.photos/800/800"
                alt=""
                class="rounded"
                style="width: 100%; height: 100%; object-fit: cover;"
