<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex_column 2</title>

    <style>
        html,
        body {
            margin:0;
        }
        .col {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="col">
        <div style="
        display :flex;
        flex :1;
        background-color:lightblue;
        color:blue;
        font-size: 32px;
        justify-content: center;
        align-items: center;
        ">
            Display
        </div>

        <div style="
        display:flex;
        flex:10;
        background-color: tomato;
        color:red;
        font-size: 32px;
        justify-content: center;
        align-items: center;
        "
        >
        FLEX
        </div>

        <div style="
         display:flex;
        flex:1;
        color:black;
        background-color: blueviolet;
        font-size: 32px;
        justify-content: center;
        align-items: center;
        "
        >
        Column_wise
        </div>
    </div>    
</body>
</html>
